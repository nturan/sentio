core_indicators:
  - key: orientierung_sinn
    name: Orientation & Purpose
    description: A clear project vision provides orientation and fosters intrinsic motivation by showing the deeper value of the work.
  - key: psychologische_sicherheit
    name: Psychological Safety
    description: An open error culture and the courage for dissenting opinions form the basis for trust and peak performance in the team.
  - key: empowerment
    name: Empowerment
    description: True enablement doesn't just delegate tasks, but transfers real decision-making authority, time, and autonomy to the experts in the team.
  - key: partizipation
    name: Participation
    description: Through transparency and active involvement, those affected become co-creators, which reduces resistance and increases acceptance.
  - key: wertschaetzung
    name: Appreciation
    description: Empathetic handling of individual needs and targeted recognition strengthen commitment and support in the change process.

fuehrungskraefte_indicators:
  - key: ressourcenfreigabe
    name: Resource Release
    description: They assign their best people to the project, not just those who are currently 'available'.
  - key: aktive_kommunikation
    name: Active Communication
    description: Leaders translate project goals into the language of their own department.
  - key: widerstandsmanagement
    name: Resistance Management
    description: They intercept concerns from their employees and resolve conflicts proactively, instead of delegating them to the project team.
  - key: vorbildfunktion
    name: Role Model Function
    description: They use new tools or processes first (early adopters).

stakeholder_group_types:
  fuehrungskraefte:
    name: Leadership (Middle Management)
    description: Leaders are assessed based on 4 specific indicators.
  multiplikatoren:
    name: Multipliers (Change Manager/Staff)
    description: Change managers and staff members who actively drive the change.
  mitarbeitende:
    name: Employees (Those Affected)
    description: Employees are assessed through surveys.

mendelow_quadrants:
  high_high:
    name: Key Players
    strategy: Engage closely and actively manage
  high_low:
    name: Keep Satisfied
    strategy: Keep satisfied, inform regularly
  low_high:
    name: Keep Informed
    strategy: Keep well informed
  low_low:
    name: Monitor
    strategy: Monitor with minimal effort

