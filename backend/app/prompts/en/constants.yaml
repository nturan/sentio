# Seed data - Recommendation templates
recommendation_templates:
  habit:
    - title: Daily 5-Minute Standup
      description: A short daily standup meeting promotes communication and transparency in the team. It helps identify blockers early and strengthens team cohesion.
      steps:
        - Set time slot (e.g., 9:00 AM)
        - Introduce fixed 3 questions - What did I achieve yesterday? What am I doing today? What's blocking me?
        - Designate timekeeper (rotating)
        - Gather feedback and adjust after 2 weeks
    - title: Weekly Success Reflection
      description: Teams reflect weekly on their successes and progress. This strengthens positive perception of the change and motivates the team.
      steps:
        - Schedule 15 minutes on Fridays
        - Each team member shares one success of the week
        - Document successes visually (e.g., success board)
        - Celebrate biggest successes monthly
  communication:
    - title: Transparency Newsletter
      description: A regular newsletter informs all affected parties about progress, decisions, and next steps. This reduces rumors and strengthens trust.
      steps:
        - Designate editorial team
        - Set publication rhythm (e.g., every 2 weeks)
        - Define fixed sections - Highlights, Decisions, FAQ, Dates
        - Set up feedback channel
    - title: Establish Leadership Briefing
      description: Regular briefings for leaders ensure they can convey messages correctly to their teams.
      steps:
        - Weekly 30-minute format
        - Prepare talking points
        - Plan Q&A session
        - Collect feedback from teams
  workshop:
    - title: Change Fitness Training
      description: A workshop to strengthen individual change competence. Participants learn to deal with uncertainty and actively shape change.
      steps:
        - Identify external trainers
        - Select pilot group
        - Plan half-day format
        - Define transfer tasks
        - Follow-up session after 4 weeks
    - title: Stakeholder Alignment Workshop
      description: A moderated workshop to align expectations and goals between different stakeholder groups.
      steps:
        - Identify key stakeholders
        - Conduct preparatory interviews
        - Plan full-day workshop
        - Develop joint roadmap
        - Document commitment
  process:
    - title: Establish Feedback Loops
      description: Systematic feedback processes enable quick learning and adaptation. Those affected become co-creators.
      steps:
        - Define feedback channels (digital + analog)
        - Commit to quick response times (<48h)
        - Set up feedback dashboard
        - Monthly feedback evaluation
    - title: Decision Delegation Matrix
      description: Clear definition of which decisions are made at which level. This accelerates processes and strengthens empowerment.
      steps:
        - Identify decision categories
        - Set delegation levels
        - Visualize and communicate matrix
        - Quarterly review
  campaign:
    - title: Quick-Win Campaign
      description: Focused campaign to achieve quick, visible successes. These strengthen trust in the change process.
      steps:
        - Identify 3-5 quick wins
        - Designate responsible parties
        - Plan 4-week sprint
        - Communicate successes prominently
    - title: Change Ambassador Program
      description: Training and activation of change ambassadors in all areas who serve as multipliers and contact persons.
      steps:
        - Recruit volunteer ambassadors
        - Develop training program
        - Regular ambassador meetings
        - Provide resources and tools
        - Recognize ambassador successes

