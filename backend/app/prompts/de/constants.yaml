# Seed data - Recommendation templates
recommendation_templates:
  habit:
    - title: Taegliches 5-Minuten Standup
      description: Ein kurzes taegliches Standup-Meeting foerdert die Kommunikation und Transparenz im Team. Es hilft, Blocker frueh zu erkennen und den Teamzusammenhalt zu staerken.
      steps:
        - Zeitslot festlegen (z.B. 9:00 Uhr)
        - Feste 3 Fragen einfuehren - Was habe ich gestern erreicht? Was mache ich heute? Was blockiert mich?
        - Timekeeper bestimmen (rotierend)
        - Nach 2 Wochen Feedback einholen und anpassen
    - title: Woechentliche Erfolgs-Reflexion
      description: Teams reflektieren woechentlich ihre Erfolge und Fortschritte. Dies staerkt die positive Wahrnehmung des Changes und motiviert das Team.
      steps:
        - Freitags 15 Minuten einplanen
        - Jedes Teammitglied teilt einen Erfolg der Woche
        - Erfolge visuell festhalten (z.B. Erfolgsboard)
        - Monatlich groesste Erfolge feiern
  communication:
    - title: Transparenz-Newsletter
      description: Ein regelmaessiger Newsletter informiert alle Betroffenen ueber Fortschritte, Entscheidungen und naechste Schritte. Dies reduziert Geruechte und staerkt das Vertrauen.
      steps:
        - Redaktionsteam bestimmen
        - Erscheinungsrhythmus festlegen (z.B. alle 2 Wochen)
        - Feste Rubriken definieren - Highlights, Entscheidungen, FAQ, Termine
        - Feedback-Kanal einrichten
    - title: Fuehrungskraefte-Briefing etablieren
      description: Regelmaessige Briefings fuer Fuehrungskraefte stellen sicher, dass diese die Botschaften korrekt in ihre Teams tragen koennen.
      steps:
        - Woechentliches 30-Minuten-Format
        - Talking Points vorbereiten
        - Q&A-Runde einplanen
        - Feedback aus den Teams sammeln
  workshop:
    - title: Change-Fitness Training
      description: Ein Workshop zur Staerkung der individuellen Veraenderungskompetenz. Teilnehmende lernen, mit Unsicherheit umzugehen und Veraenderungen aktiv zu gestalten.
      steps:
        - Externe Trainer identifizieren
        - Pilotgruppe auswaehlen
        - Halbtages-Format planen
        - Transferaufgaben definieren
        - Follow-up Session nach 4 Wochen
    - title: Stakeholder-Alignment Workshop
      description: Ein moderierter Workshop zur Abstimmung der Erwartungen und Ziele zwischen verschiedenen Stakeholder-Gruppen.
      steps:
        - Schluessel-Stakeholder identifizieren
        - Vorbereitende Interviews fuehren
        - Ganztages-Workshop planen
        - Gemeinsame Roadmap entwickeln
        - Commitment dokumentieren
  process:
    - title: Feedback-Loops etablieren
      description: Systematische Feedback-Prozesse ermoeglichen schnelles Lernen und Anpassen. Betroffene werden zu Mitgestaltern.
      steps:
        - Feedback-Kanaele definieren (digital + analog)
        - Schnelle Reaktionszeiten zusagen (<48h)
        - Feedback-Dashboard einrichten
        - Monatliche Feedback-Auswertung
    - title: Entscheidungs-Delegation Matrix
      description: Klare Definition, welche Entscheidungen auf welcher Ebene getroffen werden. Dies beschleunigt Prozesse und staerkt Empowerment.
      steps:
        - Entscheidungskategorien identifizieren
        - Delegation Levels festlegen
        - Matrix visualisieren und kommunizieren
        - Quartalsweise Review
  campaign:
    - title: Quick-Win Kampagne
      description: Fokussierte Kampagne zur Erzielung schneller, sichtbarer Erfolge. Diese staerken das Vertrauen in den Change-Prozess.
      steps:
        - 3-5 Quick Wins identifizieren
        - Verantwortliche benennen
        - 4-Wochen-Sprint planen
        - Erfolge prominent kommunizieren
    - title: Change-Botschafter Programm
      description: Ausbildung und Aktivierung von Change-Botschaftern in allen Bereichen, die als Multiplikatoren und Ansprechpartner fungieren.
      steps:
        - Freiwillige Botschafter rekrutieren
        - Schulungsprogramm entwickeln
        - Regelmaessige Botschafter-Treffen
        - Ressourcen und Tools bereitstellen
        - Erfolge der Botschafter wuerdigen

